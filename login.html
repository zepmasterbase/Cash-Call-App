<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CashCall ‚Äî Log in</title>
  <meta name="description" content="Log in to CashCall to manage payments." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* lighter theme variant for login */
      --bg-1:#f3fbff;
      --bg-2:#ffffff;
      --card-bg: rgba(4,18,30,0.03);
      --muted:#4b6272;
      --accent-a:#00bcd4;
      --accent-b:#8450ff;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; width:100%; margin:0; padding:0; overflow-x:hidden;}
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#06202b;
      padding:18px 14px;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{ max-width:420px; margin:0 auto; }

    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:10px 12px; border-radius:12px;
      backdrop-filter: blur(6px) saturate(110%);
      background: rgba(255,255,255,0.85);
      border:1px solid rgba(6,32,44,0.06);
      box-shadow: 0 6px 20px rgba(6,32,44,0.04);
      position:sticky; top:12px; z-index:40;
      margin-bottom:14px;
    }
    .brand{ display:flex; gap:10px; align-items:center; min-width:0; }
    .logo-wrap{ width:44px; height:44px; display:grid; place-items:center; flex:0 0 44px; }
    .logo-svg{ width:40px; height:40px; display:block; }
    .title{ font-family:Manrope,Inter; font-weight:800; font-size:16px; background-image:linear-gradient(90deg,var(--accent-a),var(--accent-b)); color:transparent; -webkit-background-clip:text; }

    .hdr-actions{ display:flex; gap:8px; align-items:center; }
    .icon-btn{ width:40px; height:40px; border-radius:10px; display:grid; place-items:center; border:0; background:transparent; color:var(--muted); cursor:pointer; }
    .primary-btn{ padding:8px 12px; border-radius:10px; font-weight:800; background:linear-gradient(90deg,var(--accent-a),var(--accent-b)); color:#021026; border:0; }

    main{ display:flex; flex-direction:column; gap:12px; }
    .hero-title{ font-family:Manrope; font-size:22px; margin:4px 0 0; color:#06202b; }
    .lead{ color:var(--muted); font-size:14px; margin:0; }

    .card{ margin-top:6px; border-radius:12px; padding:14px; background: rgba(255,255,255,0.95); border:1px solid rgba(6,32,44,0.04); box-shadow: 0 14px 40px rgba(4,18,30,0.04); }
    .form-row{ display:flex; flex-direction:column; gap:8px; margin-bottom:8px; }
    label{ font-size:13px; color:#274048; font-weight:600; }
    input[type="email"], input[type="password"]{ padding:12px; border-radius:10px; border:1px solid rgba(6,32,44,0.06); background:transparent; font-size:15px; color:#06202b; }

    .small{ color:var(--muted); font-size:12px; }
    .actions-row{ display:flex; justify-content:space-between; align-items:center; gap:8px; margin-top:6px; }
    .submit{ width:100%; padding:12px; border-radius:10px; border:0; font-weight:800; background:linear-gradient(90deg,var(--accent-a),var(--accent-b)); color:#021026; cursor:pointer; margin-top:8px; }

    .secondary{ border:1px solid rgba(6,32,44,0.06); padding:10px; border-radius:10px; background:transparent; color:var(--muted); font-weight:700; width:100%; }

    footer{ margin-top:12px; color:var(--muted); text-align:center; font-size:13px; }
    @media (max-width:380px){ .hero-title{ font-size:20px } }
  </style>
</head>
<body>
  <div class="wrap">
    <header role="banner" aria-label="Top navigation">
      <div class="brand">
        <div class="logo-wrap" aria-hidden="true">
          <svg class="logo-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CashCall logo">
            <defs>
              <linearGradient id="g1" x1="0" x2="1"><stop offset="0%" stop-color="#00bcd4"/><stop offset="100%" stop-color="#8450ff"/></linearGradient>
            </defs>
            <g transform="translate(10,10)"><path d="M50 10 C30 10 14 26 14 46 C14 66 30 82 50 82 C70 82 86 66 86 46 C86 36 82 27 76 20" fill="none" stroke="url(#g1)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" opacity="0.16"/><path d="M50 10 C30 10 14 26 14 46 C14 66 30 82 50 82 C70 82 86 66 86 46 C86 36 82 27 76 20" fill="none" stroke="url(#g1)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/></g>
          </svg>
        </div>
        <div class="title">CashCall</div>
      </div>

      <div class="hdr-actions">
        <button id="countryBtn" class="icon-btn" aria-expanded="false" aria-controls="countryPanel" aria-label="Choose country">üåç</button>
        <button class="primary-btn" onclick="location.href='signup.html'">Sign up</button>
      </div>
    </header>

    <div id="countryPanel" style="display:none; margin-bottom:8px; gap:8px;">
      <label style="font-size:13px;color:var(--muted);display:block;margin-bottom:6px;">Region</label>
      <select id="countrySelect" style="padding:10px;border-radius:10px;border:1px solid rgba(6,32,44,0.06);width:100%;background:transparent;color:#06202b;font-weight:700;">
        <option value="za">South Africa</option>
        <option value="gh">Ghana</option>
        <option value="ng">Nigeria</option>
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
      </select>
    </div>

    <main>
      <div>
        <div class="hero-title">Welcome back</div>
        <p class="lead">Log in to manage your payment requests and receive funds securely.</p>
      </div>

      <section class="card" aria-labelledby="login-form">
        <form id="loginForm" autocomplete="on" novalidate>
          <div class="form-row">
            <label for="email">Email or phone</label>
            <input id="email" name="identifier" type="email" placeholder="you@example.com" required>
            <div class="small">Or use the phone number linked to your account.</div>
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Your password" required>
          </div>

          <div class="actions-row">
            <label style="display:flex;align-items:center;gap:8px;"><input type="checkbox" id="remember"> <span class="small">Remember me</span></label>
            <a href="#" style="color:var(--accent-a);font-weight:700;font-size:13px;">Forgot?</a>
          </div>

          <button type="submit" class="submit">Log in</button>

          <div style="margin-top:10px;" class="divider">or continue with</div>

          <div style="display:flex;gap:10px;margin-top:8px;">
            <button type="button" class="secondary" onclick="alert('Continue with Google (demo)')">Google</button>
            <button type="button" class="secondary" onclick="alert('Continue with Apple (demo)')">Apple</button>
          </div>

          <div style="margin-top:10px;text-align:center;">
            <span class="small">Don't have an account?</span>
            <button type="button" class="secondary" style="margin-top:8px;" onclick="location.href='signup.html'">Create account</button>
          </div>
        </form>
      </section>
    </main>

    <footer>¬© <span id="year"></span> CashCall ‚Äî Trusted local payments</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // country panel toggle
    const countryBtn = document.getElementById('countryBtn');
    const countryPanel = document.getElementById('countryPanel');
    countryBtn.addEventListener('click', () => {
      const open = countryPanel.style.display !== 'block';
      countryPanel.style.display = open ? 'block' : 'none';
      countryBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      if (open) document.getElementById('countrySelect').focus();
    });

    // simple demo login handler
    const login = document.getElementById('loginForm');
    login.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!login.checkValidity()) {
        alert('Please fill the form correctly.');
        return;
      }
      alert('Logged in (demo).');
      // replace with real navigation
      console.log('Login demo:', { id: login.identifier.value });
    });
  </script>
</body>
</html>
